<section>
    <h1>Formulario de Alquiler</h1>
    <form>
        <label>Nombre:</label><input type="text" required><br>
        <label>Correo electrónico:</label><input type="email" required><br>
        <label>Tipo de vehículo:</label>
        <select>
            <option>Sedán</option>
            <option>SUV</option>
            <option>Camioneta</option>
            <option>Deportivo</option>
        </select><br>
        <label>Fecha de alquiler:</label><input type="date" required><br>
        <label>Fecha de devolución:</label><input type="date" required><br>
        <label>Comentarios:</label><textarea></textarea><br>
        <button type="submit">Enviar</button>
    </form>
</section>
